<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe data string</title>
</head>
<body>
    <script>
        var name = "Akhmad Fauzi"

        document.writeln("Nama saya : " + name );
        document.writeln("<br>");
        document.writeln(name +' Sedang Belajar Javascript');

        document.writeln("<textarea cols='100' rows='10'>");
            document.write("Akhmad Fauzi\n")
            document.write("Sedang Belajar\n")
            document.write(" \"Javascript\" ")
        document.writeln("</textarea>")

    </script>
</body>
</html>
