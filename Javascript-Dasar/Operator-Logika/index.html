<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika</title>
</head>
<body>
    <script>

        let name = "ozi";
        let age = 24;

        // And (&&)
        document.writeln(name === "ozi" && age === 24);
        document.writeln("<br>");
        document.writeln(name === "ozi" && age === "24");

        document.writeln("<hr>");

        // And (||)
        document.writeln(name === "ozi" || age === 24);
        document.writeln("<br>");
        document.writeln(name === "ozi" || age === "24");

        document.writeln("<hr>");

        // Not (!)
        document.writeln(!name === "ozi");

        document.writeln("<hr>");

    

    </script>
    <hr>
    <script src="index.js"></script>
</body>
</html>
