<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Unary</title>
</head>
<body>
    <script>
        let num = +10;
        document.writeln(num);

        document.writeln("<br>");

        num++ // num = num + 1;,  num += 1;, 11
        document.writeln(num);
       
        document.writeln("<br>");

        num-- // num = num - 1;, num -= 1;, 10
        document.writeln(num);

        document.writeln("<br>");

        num = -num;
        document.writeln(num);
        
    </script>
</body>
</html>
