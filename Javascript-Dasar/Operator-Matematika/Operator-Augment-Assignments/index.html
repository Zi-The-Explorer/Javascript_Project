<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Augmented Assignments</title>
</head>
<body>
    <script>
        let result = 5 + 5 // 10
        document.writeln("5 + 5 = " + result);
        let originalResult = result;

        document.writeln("<br>");
        
        result -= 5 // 5
        document.writeln(originalResult + " - 5 = " + result)
        originalResult = result;

        document.writeln("<br>");

        result *= 5 // 25
        document.writeln(originalResult + " * 5 = " + result)
    </script>
</body>
</html>
